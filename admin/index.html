<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה - ניהול תורים</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>📊 לוח בקרה - ניהול תורים</h1>
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>סה"כ תורים</h3>
                    <span id="totalAppointments">0</span>
                </div>
                <div class="stat-card confirmed">
                    <h3>מאושרים</h3>
                    <span id="confirmedAppointments">0</span>
                </div>
                <div class="stat-card cancelled">
                    <h3>מבוטלים</h3>
                    <span id="cancelledAppointments">0</span>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <div class="tabs">
                <button class="tab-button active" onclick="openTab('appointments')">📅 כל התורים</button>
                <button class="tab-button" onclick="openTab('availability')">⏰ ניהול זמינות</button>
            </div>

            <div id="appointments" class="tab-content active">
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="חפש לפי שם או אימייל...">
                    <select id="statusFilter">
                        <option value="all">כל הסטטוסים</option>
                        <option value="confirmed">מאושרים</option>
                        <option value="cancelled">מבוטלים</option>
                    </select>
                </div>

                <div class="appointments-list">
                    <div id="appointmentsContainer">
                        <!-- התורים יוטענו כאן -->
                    </div>
                </div>
            </div>

            <div id="availability" class="tab-content">
                <div class="availability-form">
                    <h3>הגדר זמינות חדשה</h3>
                    <div class="form-row">
                        <input type="date" id="availDate" min="">
                        <input type="text" id="availSlots" placeholder="שעות פנויות (מופרדות בפסיק): 09:00,10:00,11:00">
                        <button onclick="setAvailability()">💾 שמור זמינות</button>
                    </div>
                </div>
                <div id="availabilityMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
